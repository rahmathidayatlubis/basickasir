<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kasir Sederhana</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- helper -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container pb-5" style="max-width: 768px;">
        <div class="row">
            <div class="col-sm mt-3">
                <div class="card rounded-0 border border-white">
                    <div class="card-header bg-secondary rounded-0">
                        <h1 class="text-center" style="color: #feda00; font-size: 3vh;">Program Kasir Sederhana</h1>
                    </div>
                    <div class="card-body p-4 bg-primary">
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="number"
                                        class="form-control input rounded-0 bg-secondary border border-0 text-white"
                                        id="totalBelanja" placeholder="Tunai" name="totalBelanja" />
                                    <label for="totalBelanja" style="color: white;">Total Belanja</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="text" readonly class="form-control-plaintext text-white" id="diskon"
                                        placeholder="0" value="0" name="diskon" />
                                    <label for="diskon" style="color: white;">Diskon</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="number" readonly class="form-control-plaintext text-white"
                                        id="totalHarga" placeholder="0" value="0" name="totalHarga" />
                                    <label for="totalHarga" style="color: white;">Total Harga</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="number"
                                        class="form-control input rounded-0 bg-secondary border border-0 text-white"
                                        id="tunai" placeholder="Tunai" name="tunai" />
                                    <label for="tunai" style="color: white;">Tunai</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="number" readonly class="form-control-plaintext text-white"
                                        id="kembalian" value="0" name="kembalian" />
                                    <label for="kembalian" style="color: white;">Kembalian</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm mt-3">
                                <ol class="list-group list-group-numbered rounded-0">
                                    <li class="list-group-item bg-secondary text-white">Jika total belanja lebih besar
                                        dari 100.000
                                        maka
                                        dapat
                                        diskon 3%</li>
                                    <li class="list-group-item mt-1 bg-secondary text-white">Jika total belanja lebih
                                        besar dari
                                        300.000 maka
                                        dapat
                                        diskon 5%</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div d-flex pt-1" style="justify-content: right;">
                    <a href="https://github.com/rahmathidayatlubis/basickasir"
                        class="btn btn-warning text-dark rounded-0"
                        style="color: white; text-align: right; font-weight: bold;">Source
                        Code</a>
                </div>

            </div>
        </div>
    </div>




    <!-- script kasir -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
